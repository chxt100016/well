<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <style>
        .mid_box {
            width: 1100px;
            margin: 0px auto;
            border: 1px solid rgba(34, 36, 38, .15);
            box-shadow: 0 2px 4px 0 rgba(34, 36, 38, .12), 0 2px 10px 0 rgba(34, 36, 38, .15);
            padding: 1em;
            font-size: 14px;
            position: absolute;
        }
        
        .span_time {}
        
        .span_status {
            color: #adadad;
        }
        
        .fl-rg {
            float: right;
        }
        
        .pd-lf-10 {
            padding-left: 10px;
        }
        
        .pd-bt-10 {
            padding-bottom: 10px;
        }
        
        table {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="mid_box">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <h3>企业信息</h3>
                    <hr>
                    <div>
                        <table >
                            <!--<th></th>-->
                            <tbody>
                                <tr>
                                    <td>当前logo：</td>
                                    <td>
                                        <img src="" alt="" width="100px" height="100px">
                                        <div class="fl-rg pd-lf-10 pd-bt-10"><span class="span_time">2013-4-14</span><span class="span_status"> 提交注册申请</span></div>
                                        <div class="fl-rg pd-lf-10 pd-bt-10"><span class="span_time">2013-4-14</span><span class="span_status"> 通过</span></div>
                                    </td>
                                </tr>
                                <tr style="height:50px">
                                    <td>企业名称：</td>
                                    <td><input type="text" name="" value="" class="form-control"></td>
                                </tr>
                                <tr style="height:50px">
                                    <td>企业注册号：</td>
                                    <td><input type="text" name="" value="" class="form-control"></td>
                                </tr>
                                <tr style="height:50px">
                                    <td>企业类型：</td>
                                    <td><select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                     <option>4</option>
                                     <option>5</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr style="height:50px">
                                    <td>企业注册地址：</td>
                                    <td><input type="text" v-model="zcXxAddress" name="" value="" class="form-control"></td>
                                </tr>
                                <!--<tr style="height:50px">-->
                                    <!--<td></td>-->
                                    <!--<td><input type="text" name="" value="" class="form-control" placeholder="详细地址"></td>-->
                                <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                    <!--企业信息end-->
                    <h3>账户信息</h3>
                    <hr>
                    <div>
                        <table>
                            <!--<th></th>-->
                            <tbody>

                                <tr style="height:50px">
                                    <td>登录账号：</td>
                                    <td><input type="text" name="" v-model="" value="" class="form-control"></td>
                                </tr>

                                <tr style="height:50px">
                                    <td>密码重置：</td>
                                    <td>
                                        <!--<div class="radio">
                                        <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 否</label>
                                        <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > 是</label>
                                    </div>-->
                                        <button class="btn btn-danger">密码重置</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--账户信息end-->


                </div>
                <div class="col-md-6 ">
                    <h3>联系方式</h3>
                    <hr>
                    <div>
                        <table>
                            <!--<th></th>-->
                            <tbody>

                                <tr style="height:50px">
                                    <td>联系人：</td>
                                    <td><input type="text" name="" value="" class="form-control"></td>
                                </tr>
                                <tr style="height:50px">
                                    <td>电子邮箱：</td>
                                    <td><input type="text" name="" value="" class="form-control"></td>
                                </tr>
                                <tr style="height:50px">
                                    <td>座机号码：</td>
                                    <td><input type="text" name="" value="" class="form-control"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--联系方式end-->
                    <br><br>
                    <h3>资质信息</h3>
                    <hr>
                    <div>
                        <table>
                            <!--<th></th>-->
                            <tbody>

                                <tr style="height:50px">
                                    <td>法人身份证：</td>
                                    <td colspan="4"><input type="text" name="" value="" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td colspan="1"> <img src="" alt="" width="100px" height="100px"></td>
                                    <td colspan="1"><img src="" alt="" width="100px" height="100px"></td>
                                    <td><img src="" alt="" width="100px" height="100px"></td>
                                    <td><img src="" alt="" width="100px" height="100px"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <br><br>
                    <button class="btn btn-info" style="width:120px"> 保存</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
