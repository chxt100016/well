<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!--valocity模板解析-->
    #parse("sys/header.html")
</head>

<body>
    <div id="rrapp" v-cloak>
        <div v-show="showList">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="用户名">
                </div>
                <a class="btn btn-default" @click="query">查询</a>
                <!--#if($shiro.hasPermission("sys:user:save"))-->
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <!--#end-->

                <!--#if($shiro.hasPermission("sys:user:update"))-->
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                <!--#end-->

                <!--#if($shiro.hasPermission("sys:user:delete"))-->
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                <!--#end-->
            </div>

            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>

        <!--对customer用户信息修改时使用的界面-->
        <div v-show="!showList" class="panel panel-default">
            <div class="panel-heading">{{title}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">企业名称</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.companyName" placeholder="登录账号" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 control-label">企业注册号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.userRegNo" placeholder="企业注册号" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 control-label">企业注册地</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.zcXxAddress" placeholder="企业注册地" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">企业类型</div>
                    <div class="col-sm-10">
                        <!--<input type="text" class="form-control" v-model="user.user_type" placeholder="企业类型" />-->
                        <!--0-供货商, 1-客户方, 2-放款方， 3-物流方-->
                        <select v-model="user.userType">
                            <option value="0">卖方</option>
                            <option value="1">买方</option>
                            <option value="2">放款方</option>
                            <option value="3">物流方</option>
                        </select>
                    </div>
                </div>
                <!---->
                <h3>账户信息</h3>
                <div class="form-group">
                    <div class="col-sm-2 control-label">登录账户</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.userPhone" placeholder="登录账户" />
                    </div>
                </div>
                <button>重置密码</button>
                <div class="form-group">
                    <div class="col-sm-2 control-label">邮箱</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.userEmail" placeholder="邮箱" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">联系人</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.companyLxr" placeholder="联系人" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">联系电话</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="user.companyLxrPhone" placeholder="联系电话" />
                        <!--<label v-for="role in roleList" class="checkbox-inline">-->
                        <!--<input type="checkbox" :value="user.companyLxrPhone" v-model="user.roleIdList">{{role.roleName}}-->
                    <!--</label>-->
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<div class="col-sm-2 control-label">状态</div>-->
                    <!--<label class="radio-inline">-->
                    <!--<input type="radio" name="status" value="0" v-model="user.status"/> 禁用-->
                <!--</label>-->
                    <!--<label class="radio-inline">-->
                    <!--<input type="radio" name="status" value="1" v-model="user.status"/> 正常-->
                <!--</label>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;
                    <input type="button" class="btn btn-warning" @click="reload" value="返回" />
                </div>
            </form>
        </div>
                    <!--&lt;!&ndash;<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;&ndash;&gt;-->
                    <!--&lt;!&ndash;<input type="button" class="btn btn-warning" @click="reload" value="返回" />&ndash;&gt;-->
                <!--&lt;!&ndash;</div>&ndash;&gt;-->
            <!--&lt;!&ndash;</form>&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->


    </div>
    <script src="${rc.contextPath}/js/wellassist/platform/user/customer.js?_${date.systemTime}"></script>
</body>

</html>
