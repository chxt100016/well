<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .mid_box {
           width: 1100px;
            /*margin: 0px auto;*/
            border: 1px solid rgba(34, 36, 38, .15);
            box-shadow: 0 2px 4px 0 rgba(34, 36, 38, .12), 0 2px 10px 0 rgba(34, 36, 38, .15);
            padding: 1em;
            font-size: 14px;
            position: absolute
        }
        .pd_box {
            padding: 10px;
            border: 1px solid #ddd;
             float: left; 
            width: 100%
        }
        .pd-bt-10{
           padding-bottom: 10px;
        
        }
        .tx-id-2{
            text-indent: 2em
        }
    </style>
</head>

<body>
    <div class="mid_box" id="app">
        <div class="column pd_box">
            <h3 class="ui header">公司详情</h3>
            <hr>
            <div class="ui divider"></div>
            <div class="row">
                <div class="col-md-6  tx-id-2 ">公司名称：{{authoritions.companyName}}</div>
                <div class="col-md-6  tx-id-2">联系人：{{authoritions.companyLxr}}</div>
            </div>
            <div class="row">
                <div class="col-md-6  tx-id-2">联系电话：{{authoritions.companyLxrPhone}}</div>
                <div class="col-md-6 tx-id-2">申请时间：{{authoritions.applyDate}}</div>
            </div>

            <hr>
        
        </div>
        <br><br>
        <div class="column pd_box" style="margin-top:10px">
            <h3 class="ui header">资质信息</h3>
            <hr>
            <div class="ui divider"></div>
            <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">利润表</div>
                <div class="col-md-4">
                    <a href="">下载</a></div>
            </div>
            <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">资产负债表</div>
                <div class="col-md-4">
                    <a href="">下载</a></div>
            </div>
            <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">现金流量表</div>
                <div class="col-md-4">
                    <a href="">下载</a></div>
            </div>
            <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">金融资质文件</div>
                <div class="col-md-4">
                    <a href="">下载</a></div>
            </div>
             <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">纳税表</div>
                <div class="col-md-4">
                    <a href="">下载</a></div>
            </div>
            <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">其他</div>
                <div class="col-md-4">
                    <a href="">下载</a></div>
            </div>

        </div>

         <div class="column pd_box" style="margin-top:10px">
             <h3 class="ui header">操作</h3>
            <hr>
            <div class="ui divider"></div>
             <div class="row pd-bt-10">
                <div class="col-md-4 col-md-offset-1">
                    <button  class="btn btn-success">    通过</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger">    不通过</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary">    返回</button>
                </div>
        </div>

    </div>

</body>
<script>
    var loanurl='${rc.contextPath}/platform/user/authCreditorPageInfo';
    var vm = new Vue({
        el:"#app",
        data:{
            userId:'$userId',
            authoritions:{
                companyName:'',
                applyDate:'',
                companyLxrPhone:'',
                companyLxr:'',
                cashFlow: "",
                income: "",
                liabilities: "",
                qualifition:'',
                tax:'',

            }
        },
     Create:function(){
          var that= this;
            $.ajax({
                type:'post',
                 url : loanurl,
                dataType:'json',
                data:{
                    userId:'',
                },
                success:function(result){
                  if(result.code ==0 ){
                      console.log("成功！");
                      console.log(result);
                      this.authoritions= result.info
                  }else{
                      console.log('失败')
                  }
                }
                
            })
        },
         methods:{
                downLoad: function (targetUrl,fileName){
                    var form=$("<form>");//定义一个form表单
                    form.attr("style","display:none");
                    form.attr("target","");
                    form.attr("method","post");
                    form.attr("action","../../downloadCrossDomainFile");
                    var input1=$("<input>");
                    input1.attr("type","hidden");
                    input1.attr("name","targetUrl");
                    input1.attr("value",targetUrl);
                    var input2=$("<input>");
                    input2.attr("type","hidden");
                    input2.attr("name","outputFileName");
                    input2.attr("value",fileName);
                    $("body").append(form);//将表单放置在web中
                    form.append(input1);
                    form.append(input2);
                    form.submit();//表单提交
                }

            }

    })
</script>

</html>
