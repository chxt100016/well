	function authApply() {
		$.get('${rc.contextPath}/creditor/creditorState',{},function(r){
			if (r.code==0){
			    if (r.state==0||r.state==-1){
			        window.location.href="${rc.contextPath}/creditor/qualityApply";
				}else if (r.state==1){
			        alert("您的资质正在审核中");
				}else if (r.state=2){
					alert("您已通过放款资质审核");
				}
			}else{
			    alert(r.msg);
			}
		},'json');
    }
