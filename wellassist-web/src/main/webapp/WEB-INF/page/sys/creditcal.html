<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!--valocity模板解析-->
    #parse("sys/header.html")
</head>
<body>
    <div id="rrapp" v-cloak>
        <div v-show="showList">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="q.creditName" @keyup.enter="query" placeholder="用户名、用户操作">
                </div>
                <a class="btn btn-default" @click="query">查询</a>
                <a class="btn btn-default" @click="update">征信</a>
            </div>

            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cds.userId" placeholder="用户ID" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">企业ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cds.enterpriseId" placeholder="企业ID" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">信誉等级</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cds.creditLevel" placeholder="信誉等级" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">信誉类型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cds.creditType" placeholder="信誉类型" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">等级发生时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control stt" data-link-field="partStorageDate"   placeholder="等级发生时间" />
                </div>
                <input type="hidden" data-date-format="yyyy-mm-dd" id="creditDate"/>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">评定机构</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cds.evaluationInstitution" placeholder="评定机构" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cds.memo" placeholder="备注" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;
                <input type="button" class="btn btn-warning" @click="reload" value="返回" />
            </div>
        </form>
    </div>
    </div>
    <script src="${rc.contextPath}/js/sys/creditcal.js"></script>

</body>

</html>
