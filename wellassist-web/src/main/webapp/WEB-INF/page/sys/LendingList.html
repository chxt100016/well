<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
    <style>
        .mid_box {
            width: 990px !important;
            margin: 0px auto;
            border: 1px solid rgba(34, 36, 38, .15);
            box-shadow: 0 2px 4px 0 rgba(34, 36, 38, .12), 0 2px 10px 0 rgba(34, 36, 38, .15);
            padding: 1em;
            font-size: 14px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="ui container segment mid_box" id="app1">
        <h2 class="ui header">放贷审核：</h2>
        <div class="ui divider"></div>
        <div>
            <table class="ui table ">
                <thead>
                    <div class="ui active inline loader" v-if='loadingState'></div>
                    <th>公司名称</th>
                    <th>请求金额</th>
                    <th>请求时间</th>
                    <th>免息期</th>
                    <th>信用等级</th>
                    <th>利率</th>
                    <!-- <th>
                        <select name="aKey" type="hidden" v-model.lazy="aKey" class="ui dropdown">
                                <option value="">所有</option>
                                <option value="0">未审核</option>
                                <option value="1">正在审核</option>
                                <option value="2">已审核</option>
                                <option value="3">审核不通过</option>
                         </select>
                    </th> -->
                    <th width="21%" class="center ui">操作</th>

                </thead>
                <tbody>
                    <tr v-if="dataState">
                        <td>暂无数据</td>
                    </tr>
                    <tr v-for="(item,index) in lists">
                        <td> {{ item.customerUserName }}</td>
                        <td>{{ item.loanMoney }}</td>
                        <td>{{ item.loanDate }}</td>
                        <td>{{ item.interestFreeDate }}</td>
                        <td>
                            <div class="ui star rating" data-rating="3">
                                <i class="icon active"></i>
                                <i class="icon active"></i>
                                <i class="icon active"></i>
                            </div>
                        </td>
                        <td>{{ item.lixiRateFkf }}</td>

                        <td>
                            <button class="ui button positive" @click='agree(index,item.customerUserName,item.loanId,item.loanMoney)'>同意</button>
                            <button class="ui button negative " @click="Disapprove(item.loanId)">不同意</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="8">
                            <div class="ui right floated pagination menu">
                                <a class="icon item" @click="turnPage(-1)">
                                 <i class="left chevron icon"></i>
                                    </a>
                                <a class="item" v-for="index in indexs" v-bind:class="{ 'active': currentPage == index-1}" v-on:click="btnClick(index)">{{index}}</a>
                                <a class="icon item" @click="turnPage(1)">
                                <i class="right chevron icon"></i>
                                </a>
                            </div>
                </tfoot>
            </table>
        </div>
        <!-- 弹出层 -->
        <div class="ui  small modal">
            <i class="close icon"></i>
            <div class="header">
                放款操作
            </div>
            <div class=" content">

                <div class="description">
                    <div>贷款公司名称：{{loanInfo.customerUserName}}</div>
                    <div>贷款金额：{{loanInfo.loanMoney}}元</div>
                    <div class="ui form">
                        <div class="inline fields">
                            <label>还款时间</label>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="frequency" value="30" v-model="loanInfo.paymentDays">
                                    <label>30天</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="frequency" value="60" v-model="loanInfo.paymentDays">
                                    <label>60天</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="frequency" value="90" v-model="loanInfo.paymentDays">
                                    <label>90天</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="actions">
                <div class="ui button ">Cancel</div>
                <div class="ui button" @click="Postloans">OK</div>
            </div>
        </div>

    </div>

</body>

    $(function () {

</script> -->
<script>
    const url1 = "${rc.contextPath}/creditor/loanAssignList";
    const url2 = "${rc.contextPath}/creditor/affirmLoan";
    const url3 = '${rc.contextPath}/creditor/refuseLoan';
    const vm = new Vue({
        el: "#app1",
        data() {
            return {
                lists: '',
                loanInfo: {
                    customerUserName: '',
                    loanMoney: '',
                    paymentDays: '30',
                    loanid: ''
                },
                selectedUsers: [], // 保存选中的 users 数组
                selectedUser: {}, // 选中 user
                fKey: '', // 过滤 name 的关键字
                name: '', // 上一次过滤的 name 关键字，初始化为''
                aKey: '', // select audit 的关键字
                audit: '', // 上一次过滤的 audit关键字，初始化为''
                limit: 10, // 每页显示行数
                totalPage: '', // 总页数
                currentPage: 0, // 当前页
                jPage: 1,// 跳转到某页
                loadingState: false,
                dataState: false,
            }
        },
        beforeCreate: function () {
            var that = this;
            // console.log("ajxstart!!");
            $.ajax({
                type: "get",  //提交方式  
                url: url1,//路径
                dataType: 'json',
                contentType: 'text/html;charset=UTF-8',
                data: {
                    // "loanId" : "$loanId"  
                    limit: 10,
                    page: 1
                },//数据，这里使用的是Json格式进行传输  
                success: function (result) {//返回数据根据结果进行相应的处理  
                    if (result.code == 0) {
                        // console.log('成功');
                        // console.log(result.page.totalPage);
                        that.lists = result.page.list;
                        that.totalPage = result.page.totalPage;
                        // console.log(result);
                        if (result.page.list.length == 0) {
                            that.dataState = true

                            // that.creditors=result.creditors;
                        }
                    }
                    else {
                        // console.log('失败');
                        that.loadingState = false
                    }
                },
                error: function () {
                    that.loadingState = true
                }
            });

        },
        computed: {
            filteredUsers() {
                let fUsers = this.queryFilter('userId', this.fKey, this.users)
                // fUsers = this.queryFilter('createDate', this.aKey, fUsers)
                return this.paginate(fUsers);
                console.log(fUsers);
            },
            indexs: function () {
                var that = this;
                var left = 1;
                var right = that.totalPage;
                var ar = [];
                if (this.totalPage >= 5) {
                    if (this.currentPage > 3 && this.currentPage < this.totalPage - 2) {
                        left = this.currentPage - 2
                        right = this.currentPage + 2
                    } else {
                        if (this.currentPage <= 3) {
                            left = 1
                            right = 5
                        } else {
                            right = this.totalPage
                            left = this.totalPage - 4
                        }
                    }
                }
                while (left <= right) {
                    ar.push(left)
                    left++
                }
                return ar
            }

        },
        methods: {
            agree: function (index, customerUserName, loanId, loanMoney) {
                console.log(index + customerUserName + loanId);
                vm.loanInfo.customerUserName = customerUserName;
                vm.loanInfo.loanMoney = loanMoney;
                vm.loanInfo.loanid = loanId;
                $('.ui.modal')
                    .modal('show')
                    ;
            },
            Postloans: function () {
                console.log(vm.loanInfo.paymentDays + "+" + vm.loanInfo.loanid);
                $.ajax({
                    type: "get",  //提交方式  
                    url: url2,//路径
                    dataType: 'json',
                    // contentType: 'text/html;charset=UTF-8',
                    data: {
                        loanId: vm.loanInfo.loanid,
                        paymentDays: vm.loanInfo.paymentDays
                    },//数据，这里使用的是Json格式进行传输  
                    success: function (result) {//返回数据根据结果进行相应的处理  
                        if (result.code == 0) {
                            // console.log('成功');
                            // console.log(result);
                            $('.ui.modal').modal('hide');
                            alert("操作成功！")
                            window.location.reload();
                            // that.creditors=result.creditors;

                        } else {
                            alert('失败');
                            $('.ui.modal').modal('hide');
                        }
                    }
                });
            },
            Disapprove: function (loanId) {
                console.log(vm.loanInfo.paymentDays + "+" + vm.loanInfo.loanid);
                vm.loanInfo.loanid = loanId;
                $.ajax({
                    type: "get",  //提交方式  
                    url: url3,//路径
                    dataType: 'json',
                    // contentType: 'text/html;charset=UTF-8',
                    data: {
                        loanId: vm.loanInfo.loanid,
                        // paymentDays: vm.loanInfo.paymentDays
                    },//数据，这里使用的是Json格式进行传输  
                    success: function (result) {//返回数据根据结果进行相应的处理  
                        if (result.code == 0) {
                            alert('操作成功');
                            // console.log(result);
                            // that.creditors=result.creditors;


                        } else {
                            alert('失败了');

                        }
                        window.location.reload();

                    }
                });
            },
            // 翻页方法别乱改
            turnPage(num) {
                if (num === 1) {
                    if (this.currentPage === this.totalPage - 1) {
                        return
                    } else {
                        this.currentPage++
                    }
                } else {
                    if (this.currentPage === 0) {
                        return
                    } else {
                        this.currentPage--
                    }
                }
            },
            btnClick: function (data) {//页码点击事件
                var that = this;
                if (data != this.currentPage + 1) {
                    this.currentPage = data - 1;

                }
                console.log(data);
                $.ajax({
                    type: "get",  //提交方式  
                    url: url1,//路径
                    dataType: 'json',
                    contentType: 'text/html;charset=UTF-8',
                    data: {
                        // "loanId" : "$loanId"  
                        limit: 10,
                        page: data
                    },//数据，这里使用的是Json格式进行传输  
                    success: function (result) {//返回数据根据结果进行相应的处理  
                        if (result.code == 0) {
                            // console.log('成功');
                            // console.log(result.page.totalPage);
                             that.lists = result.page.list;
                            that.totalPage = result.page.totalPage;
                            // console.log(vm.totalPage);
                        

                        } else {
                            console.log('失败')
                        }
                    }
                });
            },

        },
    })

</script>

</html>
